{% extends 'blog/base.html' %}

{% block content %}
<div class="post-detail">
    <h1 class="post-title">{{ post.title }}</h1>
    <p class="date">{{ post.publish }} by {{ post.author }}</p>
    <div class="post-body">{{ post.body|linebreaks }}</div>
    

</div>

<p>
    Share this BLog
    <a href = "{% url "blog:post_share" post.id%}"> here</a>
</p>

{% endblock %}
