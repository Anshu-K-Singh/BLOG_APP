{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/blog1.css' %}" rel="stylesheet">
</head>
<body class="with-geometric-background">


    <header class="main-header">
        <div class="header-container">
            <div class="logo">My Blog</div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="{% url 'blog:post_list' %}"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 3v9.27c-.34-.06-.68-.1-1-.1s-.66.04-1 .1V3h-2v14h2v-6.18c.34.06.68.1 1 .1s.66-.04 1-.1V17h2V3h-2z" fill="#ffffff"/></svg> Home</a></li>
                    <li><a href="#"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#ffffff"/></svg> About</a></li>
                    <li><a href="#"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 17h-4v-4h-2v4H5V5h14v14z" fill="#ffffff"/></svg> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="container">
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div id="sidebar">
            <h2>Sidebar</h2>
            <p>This is my blog's sidebar content.</p>
            <p>Additional links or ads can go here.</p>
        </div>
    </div>
    <footer class="main-footer">
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
